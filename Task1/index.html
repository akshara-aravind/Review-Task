<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form schem</title>
</head>
<body>
    <div>
    <span>Name:</span>
    <input type="text" placeholder="Enter name..." class="name">
    <button class="nameBtn" style="margin-bottom:20px;">Add</button>
    <span class="resultName" style="font-weight: 700;"></span>
<br>
    <span>Age:</span>
    <input type="text" placeholder="Enter Age..." class="age">
    <button class="ageBtn" style="margin-bottom:20px;">Add</button>
    <span class="resultAge" style="font-weight: 700;"></span>
<br>
    <span>Address:</span>
    <input type="text" placeholder="Enter Address..." class="address">
    <button class="addressBtn" style="margin-bottom:20px;">Add</button>
    <span class="resultAddress" style="font-weight: 700;"></span>
<br>
    <span>Select Genter:</span>
    <button class="male">Male</button>
    <button class="female" style="margin-bottom:20px;">Female</button>
    <span class="resultGender" style="font-weight: 700;"></span>
 <br>
    <span>Has passed previous exam:</span>
    <button class="yes">Yes</button>
    <button class="no" style="margin-bottom:20px;">No</button>
    <span class="resultPassed" style="font-weight: 700;"></span>
<br>
    <span>Favorite subject:</span>
    <button class="sub1">Maths</button>
    <button class="sub2">English</button>
    <button class="sub3">Science</button>
    <button class="sub4">Malayalam</button>
<br>
    <button class="clear" style="margin-top: 30px; display: none;">Clear</button>
</div>

    <script src="script.js"></script>
</body>
</html>
